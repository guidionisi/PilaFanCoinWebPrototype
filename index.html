<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Noto+Sans:wght@400;500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- css     -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global-index.css">
    <link rel="stylesheet" href="./css/componentes.css">

    <title>Login-CriptoEdu</title>
</head>

<body>
    <article class="formulario-bg">
        <!-- <a href="https://www.flaticon.com/free-icons/piggybank" title="piggybank icons">Piggybank icons created by Prosymbols - Flaticon</a> -->
        <img src="./img/piggybank.png" alt="imagem do cofrinho" height="96px" width="96px">

        <form action="./">
            <div class="form-item">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="seu@email.com" onchange="onChangeEmail()">
                <div class="error" id="email-vazio">O e-mail é obrigatório.</div>
                <div class="error" id="email-invalido">Digite um e-mail válido.</div>
            </div>
            <div class="form-item">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="senha" onchange="onChangeSenha()">
                <div class="error" id="senha-vazia">Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="clear" id="botao-recuperar" disabled="true" onclick="recuperarSenha()">Esqueceu senha?</button>
            </div>
            <div>
                <button type="button" class="solid" id="botao-entrar" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="registrar()">Registrar</button>
            </div>
        </form>
    </article>

</body>

<!-- Firebase -->
<!-- carrega o arquivo de configuração do firebase -->
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<!-- carrega as funções de crud do firebase auth -->
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<!-- configurações dadas pelo firebase na criação do projeto -->
<script src="./js/firebase-init.js"></script>

<!-- scripts -->
<script src="./js/index.js"></script>
<script src="./js/validations.js"></script>
<script src="./js/loading.js"></script>

</html>
